<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flexbox</title>
    <style>
        .container {
            display: flex;
        }

        .box {
            flex-grow: 0; /* is default */
            flex-grow: 1; /* all items will grow to fit width of container */
        }

        .box-3 {
            flex-grow: 6;  /* will try to be 6 times bigger depending on size of screen */
        }

        .box-2 {
            flex-grow: 4;
        }
    </style>
    <title>Grid Tutorial</title>
</head>
<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>
</body>
</html>
